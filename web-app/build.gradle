plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'pl.kmolski'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.5.4'

	implementation 'org.eclipse.paho:org.eclipse.paho.client.mqttv3:1.2.5'
	implementation 'org.springframework.boot:spring-boot-starter-websocket:2.5.4'

	implementation 'org.springframework.boot:spring-boot-starter-data-r2dbc:2.5.4'
	runtimeOnly 'io.r2dbc:r2dbc-postgresql:0.8.8.RELEASE'

	implementation 'org.liquibase:liquibase-core:4.4.3'
	implementation 'org.springframework:spring-jdbc:5.3.9'
	runtimeOnly 'org.postgresql:postgresql:42.2.23'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
	testImplementation 'io.projectreactor:reactor-test:3.4.9'
}

test {
	useJUnitPlatform()
}

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <title>Sign in - hydrohomie</title>
</head>
<body>
    <nav th:replace="bare_navbar::navbar"></nav>

    <div class="container my-4 col-sm-6 col-sm-offset-3 login">
        <h1>Sign in with your account</h1> <br/>
        <form th:action="@{/login}" name="login" method="post">
            <fieldset>
                <div th:if="${param.error}" class="alert alert-warning">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been signed out.
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
